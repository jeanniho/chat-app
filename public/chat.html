<!DOCTYPE lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chat App</title>
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar"></div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form action="#" id="sendMessage">
                    <input type="text" id="message" placeholder="Send message" autocomplete="off" required>
                    <button>submit</button>
                </form>
                <button id="sendLocation">Share location</button>
            </div>
        </div>
        <div class="chat__rightsidebar" id="rightsidebar">
            <h1 class="room-title">Notifications</h1>
        </div>
    </div>


    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
                <a href="{{locationUrl}}" target="_blank">Shared their location</a>
            </p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h1 class="room-title">{{room}} room</h1>
        <h3 class="list-title">Active users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script id="rightsidebar-template" type="text/html">
        <h1 class="list-title">{{notification}}</h1>
    </script>

    <!-- used to render templates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" crossorigin="anonymous"></script>
    <!-- used to manipulate time, like timestamps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" crossorigin="anonymous"></script>
    <!-- used to set up user name -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" crossorigin="anonymous"></script>
    <!-- allow the client side to connect to the socket io server -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- this custom js file has functions and methods provided by the above script such as io() -->
    <script src="/javascript/chat_app_js.js"></script>
</body>

</html>
